<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="flashGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffcc00;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ff9900;stop-opacity:0" />
    </radialGradient>
  </defs>
  <!-- Flash effect -->
  <circle cx="256" cy="256" r="200" fill="url(#flashGrad)" opacity="0.8"/>
  <circle cx="256" cy="256" r="150" fill="url(#flashGrad)" opacity="0.6"/>
  <circle cx="256" cy="256" r="100" fill="#fff" opacity="0.9"/>
</svg>
