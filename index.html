<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ROUNDABOUT RUSH</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
        }

        .mobile-button {
            display: none;
            position: fixed;
            bottom: 40px;
            width: 90px;
            height: 90px;
            background: rgba(255, 255, 255, 0.2);
            border: 4px solid rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            font-size: 16px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            touch-action: manipulation;
            user-select: none;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        #left-button {
            left: 20%;
            transform: translateX(-50%);
        }

        #right-button {
            right: 20%;
            transform: translateX(50%);
        }

        .mobile-button:active {
            background: rgba(255, 255, 255, 0.4);
            transform: translateX(-50%) scale(0.95);
        }

        #right-button:active {
            transform: translateX(50%) scale(0.95);
        }

        @media (max-width: 768px), (hover: none) {
            .mobile-button {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game"></div>
    </div>
    <button id="left-button" class="mobile-button">◄<br>OUTER</button>
    <button id="right-button" class="mobile-button">INNER<br>►</button>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <script type="module" src="src/game.js"></script>
</body>
</html>
